{% extends "layouts/base.html" %}

{% block content %}
<div class="page-header">
  <h1>Dashboard</h1>
  <p class="text-muted">Manage your Linux computers</p>
</div>

<div class="card">
  <div class="card-header">
    <h2>Computers</h2>
    <div class="card-actions">
      <span class="legend">
        <span class="status-dot status-online"></span> Online
        <span class="status-dot status-offline"></span> Offline
      </span>
      <span class="text-muted">Auto-refresh: 10s</span>
    </div>
  </div>
  
  <div 
    id="computers-list"
    hx-get="/computers-list"
    hx-trigger="every 10s"
    hx-swap="innerHTML"
  >
    {% include "partials/computers-list.html" %}
  </div>
</div>
{% endblock %}
